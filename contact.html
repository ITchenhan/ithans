<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - IT·陈寒</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">IT·陈寒</a>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="blog.html" class="nav-link">博客</a></li>
                <li><a href="projects.html" class="nav-link">项目</a></li>

                <li><a href="contact.html" class="nav-link active">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 联系页面主体 -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-wrapper">
                <!-- 联系信息 -->
                <div class="contact-info">
                    <h1>联系我</h1>
                    <p class="lead">让我们开始一段对话</p>
                    <div class="info-items">
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>邮箱</h3>
                                <p>lovefun2024@yeah.net</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>地址</h3>
                                <p>中国，河南</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-share-alt"></i>
                            <div>
                                <h3>社交媒体</h3>
                                <div class="social-links">
                                    <a href="https://ithan.blog.csdn.net" target="_blank">
                                        <i class="fab fa-blogger"></i>
                                        CSDN
                                    </a>
                                    <a href="https://gitee.com/ithanc" target="_blank">
                                        <i class="fab fa-git-alt"></i>
                                        GitEE
                                    </a>
                                    <a href="https://github.com/ITchenhan" target="_blank">
                                        <i class="fab fa-github"></i>
                                        GitHub
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- 添加二维码部分 -->
                        <div class="qr-codes">
                            <div class="qr-code-item">
                                <img src="images/wechat-qr.jpg" alt="微信二维码">
                                <p>微信</p>
                            </div>
                            <div class="qr-code-item">
                                <img src="images/qq-qr.jpg" alt="QQ二维码">
                                <p>QQ</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 联系表单 -->
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">消息</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">发送消息</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- 社交媒体链接 -->
                <div class="footer-section">
                    <h3>社交媒体</h3>
                    <ul>
                        <li>
                            <a href="https://ithan.blog.csdn.net" target="_blank">
                                <i class="fab fa-blogger"></i> CSDN
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- 快速链接 -->
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li>
                            <a href="https://gitee.com/ithanc" target="_blank">
                                <i class="fab fa-git-alt"></i> GitEE
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/ITchenhan" target="_blank">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- 联系信息 -->
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <p><i class="fas fa-envelope"></i> 邮箱：lovefun2024@yeah.net</p>
                    <p><i class="fab fa-weixin"></i> 微信：LOVEcoco666</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> IT·陈寒. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
